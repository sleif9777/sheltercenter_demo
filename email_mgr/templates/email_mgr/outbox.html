{% extends 'dashboard/base.html' %}
{% load static %}
{% load auth_extras %}

{% block content %}
  <div class="main textpage">
    <h1 class="page_header">Outbox</h1>

    <div class="calendar_actions">
      <a href="{% url 'send_outbox' %}">Send Messages</a>
    </div>

    <ul class="listpage">
      {% for message in pending_messages %}
        <li>{{message}}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
