{% extends 'dashboard/base.html' %}
{% load static %}
{% load auth_extras %}

{% block content %}
<div class="main text-page">
  <h1 class="page-header">Outbox</h1>
  <div class="page-actions">
    <a href="{% url 'send_outbox' %}">Send Messages</a>
  </div>
  <ul class="list-page">
    {% for message in pending_messages %}
      <li>{{message}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
