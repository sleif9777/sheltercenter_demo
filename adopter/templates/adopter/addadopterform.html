<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  {% load static %}
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet"  href="{%  static  'main.css'  %}">
</head>
  <body>

    <div class="activitymenu">
      <a href="https://savinggracenc.org/" target="_blank"><img src="{% static 'media/logo.png' %}" alt=""></a>

      <nav>
        <div class="actmenu-center">
          <ul>
            <li><a href="{% url 'weekly_schedule' %}">Weekly Template</a></li>
            <li><a href="{% url 'calendar' 'admin' %}">Calendar</a></li>
            <li><a href="{% url 'add_adopter' %}">Add Adopters</a></li>
            <li><a href="{% url 'adopter_manage' %}">Manage Adopters</a></li>
            <li><a href="{% url 'daily_reports_home' 'admin' %}">Daily Report</a></li>
            <li><a href="{% url 'chosen_board' role %}">Chosen Board</a></li>
            <li class="end"><a href="{% url 'email_board' %}">Email Templates</a></li>
          </ul>
        </div>
      </nav>

    </div>

    <div class="main textpage">
      <div class="roleselector">
        <nav>
          <div class="roleselector-center">
            <ul>
              <li><a href="{% url 'calendar' 'admin' %}">Admin</a></li>
              <li><a href="{% url 'select_adopter' %}">Adopter</a></li>
              <li><a href="{% url 'calendar' 'greeter' %}">Greeter</a> </li>
            </ul>
          </div>
        </nav>
      </div>

      <h1 class="page_header">Add Adopters</h1>

      <form class="add_adopter" enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <label for="app_file">Upload a file to add multiple adopters from Shelterluv:</label><br><br>
        <input type="file" name="app_file" value="app_file"><br><br>
        <input class="submitform" type="submit" name="" value="Add Adopters"><br>
      </form>

      <br><hr><br>

      <p>Or input each adopter individually:</p><br>

      <form class="add_adopter" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="submitform" type="submit" name="" value="Add Adopter"><br>
      </form>

    </div>
  </body>
</html>
