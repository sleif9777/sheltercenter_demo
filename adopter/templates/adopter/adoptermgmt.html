{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
  <div class="main textpage">

    <h1 class="page_header no_actions">Manage Adopters</h1>

    <ul class="listpage" id="adopter_list">
      {% for adopter in adopters %}
        <div class="" style="break-inside: avoid-column;">
          <li><a href="{% url 'edit_adopter' adopter.id %}">{{adopter}}</a></li>
          <ul style="list-style-type: none;">
            {% if adopter.status != "2" %}
              <li><a href="{% url 'resend_invite' adopter.id %}">Resend Invitation</a></li>
              <li><a href="{% url 'set_alert_mgr' adopter.id %}">Set Reminder</a></li>
            {% endif %}
          </ul>
        </div>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
