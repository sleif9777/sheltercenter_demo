<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet"  href="{%  static  'main.css'  %}">
  </head>
  <body>

    <div class="activitymenu">
      <a href="https://savinggracenc.org/" target="_blank"><img src="{% static 'media/logo.png' %}" alt=""></a>

      <nav>
        <div class="actmenu-center">
          <ul>
            <li><a href="{% url 'weekly_schedule' %}">Weekly Template</a></li>
            <li><a href="{% url 'calendar' 'admin' %}">Calendar</a></li>
            <li><a href="{% url 'add_adopter' %}">Add Adopters</a></li>
            <li><a href="{% url 'adopter_manage' %}">Manage Adopters</a></li>
            <li><a href="{% url 'daily_reports_home' 'admin' %}">Daily Report</a></li>
            <li><a href="{% url 'chosen_board' role %}">Chosen Board</a></li>
            <li class="end"><a href="{% url 'email_home' %}">Email Templates</a></li>
          </ul>
        </div>
      </nav>

    </div>

    <div class="main textpage">

      <div class="roleselector">
        <nav>
          <div class="roleselector-center">
            <ul>
              <li><a href="{% url 'calendar' 'admin' %}">Admin</a></li>
              <li><a href="{% url 'select_adopter' %}">Adopter</a></li>
              <li><a href="{% url 'calendar' 'greeter' %}">Greeter</a> </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="page_header">
        <h1>Reports</h1>
      </div>

      <div class="week">
        <form class="" action="{% url 'daily_report_all_appts' role date.year date.month date.day %}" method="post" style="display: inline;">
          {% csrf_token %}
          <input class="copytemplate" type="submit" name="" value="All Appointment Outcomes" style="margin: 0px 5px;">
        </form>

        <form class="" action="{% url 'daily_report_adopted_chosen_fta' role date.year date.month date.day %}" method="post" style="display: inline;">
          {% csrf_token %}
          <input class="copytemplate" type="submit" name="" value="Adopted/Chosen/FTA" style="margin: 0px 5px;">
        </form>

      </div>

    </div>

  </body>
</html>
