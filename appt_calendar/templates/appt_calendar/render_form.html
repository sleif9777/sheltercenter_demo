{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="main text-page">
  <h1 class="page-header no-actions">{{page_header}}</h1>
  <span class="btm-margin-10">{{form_instructions}}</span>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input class="submit-form" type="submit" onClick="this.form.submit(); this.disabled=true;" value="Submit">
  </form>
</div>
{% endblock %}
