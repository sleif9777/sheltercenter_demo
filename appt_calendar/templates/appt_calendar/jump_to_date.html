{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="main text-page">
  <h1 class="page-header no-actions">Jump To Date</h1>
  <span class="btm-margin-10">Select a date to jump to on the calendar.</span>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input class="submitform" type="submit" onClick="this.form.submit(); this.disabled=true;" value="Submit">
  </form>
</div>
{% endblock %}
