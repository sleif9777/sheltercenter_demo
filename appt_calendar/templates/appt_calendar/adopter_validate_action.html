<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet"  href="{%  static  'main.css'  %}">
  </head>

  <body>

    <div class="activitymenu">
      <a href="https://savinggracenc.org/" target="_blank"><img src="{% static 'media/logo.png' %}" alt=""></a>

      <nav>
        <div class="actmenu-center">
          <ul>
            <li><a href="{% url 'adopter_home' adopter.id %}">Calendar</a></li>
            <li><a href="{% url 'faq' adopter.id %}">FAQ</a></li>
            {% if adopter.has_current_appt == True %}
              <li><a href="{% url 'visitor_instructions' adopter.id %}">Visitor Instructions</a></li>
            {% endif %}
            <li class="end"><a href="{% url 'contact_us' adopter.id %}">Contact Us</a></li>
          </ul>
        </div>
      </nav>

    </div>


    <div class="main textpage">

      <div class="roleselector">
        <nav>
          <div class="roleselector-center">
            <ul>
              <li><a href="{% url 'calendar' 'admin' %}">Admin</a></li>
              <li><a href="{% url 'select_adopter' %}">Adopter</a></li>
              <li><a href="{% url 'calendar' 'greeter' %}">Greeter</a> </li>
            </ul>
          </div>
        </nav>
      </div>

      <h1 class="page_header" style="padding-bottom: 10px; ">Verification Required</h1>

      {% if action == 'cancel' %}
      <form class="" action="{% url 'adopter_self_cancel' 'adopter' adopter.id appt.id date.year date.month date.day %}" method="post">
      {% elif action == 'reschedule' %}
      <form class="" action="{% url 'adopter_reschedule' 'adopter' adopter.id appt.id date.year date.month date.day %}" method="post">
      {% endif %}

        {% csrf_token %}
        <label for="auth_code">Please enter your six digit authorization code (included in the email we sent you):</label>
        <input type="number" name="auth_code" value="" min="{{adopter.auth_code}}" max="{{adopter.auth_code}}" onchange="this.setCustomValidity('')" oninvalid="this.setCustomValidity('This authorization code is incorrect.')" required><br>
        <input class="submitform" type="submit" name="" value="Submit">

      </form>

    </div>

  </body>
</html>
