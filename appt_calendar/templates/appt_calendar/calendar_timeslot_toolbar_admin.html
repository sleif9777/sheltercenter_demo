<!-- two-column table displaying timeslot and timeslot-level actions -->
<table class="timeslot-table">
  <th class="timeslot-header left">{{timeslot}}</th>
  <th class="timeslot-header right">
    <a class="timeslot-action" href="{% url 'toggle_time' timeslot.id date.year date.month date.day 1 %}">&#128274;&#xFE0E;</a> |
    <a class="timeslot-action" href="{% url 'toggle_time' timeslot.id date.year date.month date.day 0 %}">&#128275;&#xFE0E;</a> |
    <a class="timeslot-action" href="{% url 'add_cal_appointment' timeslot.id date.year date.month date.day %}">Add Appointment</a> |
    <a class="timeslot-action" href="{% url 'delete_cal_timeslot' timeslot.id date.year date.month date.day %}">Delete Timeslot</a>
  </th>
</table>
