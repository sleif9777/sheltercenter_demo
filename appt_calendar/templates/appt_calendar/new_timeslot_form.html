{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="main textpage">
  <h1 class="page_header no_actions">Add Timeslot</h1>

  <p class="standalone">Select a time to add as a timeslot to the calendar.</p>
  <br>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="submitform" type="submit" onClick="this.form.submit(); this.disabled=true;" value="Submit">
  </form>

</div>
{% endblock %}
